<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar - Product Designer & Developer</title>
    <script>
        /**
         * THEME INITIALIZATION 
         * Prevents Flash of Unstyled Content (FOUC).
         */
        (function() {
            const savedTheme = localStorage.getItem('theme-preference') |

| 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        :root {
            /* ACCESSIBLE GREEN PRIMITIVES [1, 2, 3] */
            --pr-green-subtle: #e6ffe6;
            --pr-green-main: #006200; /* AAA on White */
            --pr-green-hover: #115740;
            --pr-green-active: #18453b;

            /* PRIMITIVE GRAYS [4, 5, 6] */
            --pr-gray-00: #ffffff;
            --pr-gray-10: #f4f4f4;
            --pr-gray-20: #e0e0e0;
            --pr-gray-30: #c6c6c6;
            --pr-gray-70: #525252;
            --pr-gray-90: #262626;
            --pr-gray-100: #161616;

            /* LIGHT MODE MAPPING [5, 7, 6] */
            --bg-primary: var(--pr-gray-00);
            --bg-secondary: var(--pr-gray-10);
            --card-bg: var(--pr-gray-00);
            --text-primary: var(--pr-gray-100);
            --text-secondary: var(--pr-gray-70);
            --accent-primary: var(--pr-green-main);
            --accent-hover: var(--pr-green-hover);
            --accent-active: var(--pr-green-active);
            --accent-subtle-bg: var(--pr-green-subtle);
            --accent-text: var(--pr-gray-00);
            --border-color: var(--pr-gray-20);
            --focus-ring: 0 0 0 3px rgba(0, 98, 0, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        /* DARK MODE OVERRIDES [8, 9, 6] */
        [data-theme="dark"] {
            --bg-primary: var(--pr-gray-100);
            --bg-secondary: var(--pr-gray-90);
            --card-bg: #2b2b2b;
            --text-primary: var(--pr-gray-10);
            --text-secondary: var(--pr-gray-30);
            --accent-primary: #ABE338; /* a11y-dark green AAA */
            --accent-hover: #7BF1A8;
            --accent-active: #00FF85;
            --accent-subtle-bg: #0D542B;
            --accent-text: var(--pr-gray-100);
            --border-color: #393939;
            --focus-ring: 0 0 0 3px rgba(171, 227, 56, 0.5);
            --glass-bg: rgba(22, 22, 22, 0.8);
        }

        /* HIGH CONTRAST MODE  */
        [data-theme="hc"] {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --card-bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --accent-primary: #00ff00;
            --accent-hover: #00ff00;
            --accent-active: #00ff00;
            --accent-subtle-bg: #000000;
            --accent-text: #000000;
            --border-color: #ffffff;
            --focus-ring: 0 0 0 4px #00ff00;
            --glass-bg: #000000;
        }

        /* PORTFOLIO LAYOUT  */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.2s, color 0.2s;
            line-height: 1.5;
        }

       .navbar {
            position: fixed;
            top: 0; width: 100%; height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2rem; box-sizing: border-box; z-index: 1000;
        }

        /* ACCESSIBLE THEME TOGGLE  */
       .theme-switcher {
            display: inline-flex;
            background: var(--bg-secondary);
            padding: 4px; border-radius: 50px;
            border: 1px solid var(--border-color);
        }
       .theme-btn {
            background: none; border: none;
            padding: 6px 14px; border-radius: 50px;
            cursor: pointer; font-size: 0.8rem; font-weight: 600;
            color: var(--text-secondary); transition: 0.2s;
        }
       .theme-btn.active {
            background: var(--accent-primary);
            color: var(--accent-text);
        }

       .hero {
            padding: 120px 2rem 60px;
            max-width: 1200px; margin: 0 auto;
            text-align: center;
        }
       .hero h1 { font-size: 4rem; margin: 0; color: var(--accent-primary); }
        
       .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem; margin-top: 3rem;
        }
       .stat-card {
            background: var(--bg-secondary);
            padding: 2rem; border-radius: 12px;
            border: 1px solid var(--border-color);
        }
       .stat-number { font-size: 2.5rem; font-weight: 800; color: var(--accent-primary); }

       .projects-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem; padding: 4rem 2rem; max-width: 1200px; margin: 0 auto;
        }
       .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px; overflow: hidden;
            transition: transform 0.2s;
        }
       .project-card:hover { transform: translateY(-5px); }
       .project-content { padding: 1.5rem; }
       .tag {
            display: inline-block; padding: 4px 10px;
            background: var(--accent-subtle-bg);
            color: var(--accent-primary);
            border-radius: 4px; font-size: 0.75rem; font-weight: 700;
            margin-right: 5px; border: 1px solid var(--accent-primary);
        }

       .btn-primary {
            background: var(--accent-primary);
            color: var(--accent-text);
            border: none; padding: 12px 24px;
            border-radius: 8px; font-weight: 700; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 800; font-size: 1.2rem;">Athar</div>
        
        <div class="theme-switcher" role="radiogroup" aria-label="Theme selection">
            <button class="theme-btn" data-theme-id="light" role="radio" aria-checked="false">Light</button>
            <button class="theme-btn" data-theme-id="dark" role="radio" aria-checked="false">Dark</button>
            <button class="theme-btn" data-theme-id="hc" role="radio" aria-checked="false">Contrast</button>
        </div>
    </nav>

    <header class="hero">
        <h1>Athar</h1>
        <p style="font-size: 1.2rem; color: var(--text-secondary);">Product Designer & Developer</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">50+</div>
                <div>Projects Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div>Awards Won</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">5k+</div>
                <div>Happy Users</div>
            </div>
        </div>
    </header>

    <main class="projects-grid">
        <article class="project-card">
            <div style="height: 200px; background: var(--bg-secondary);"></div>
            <div class="project-content">
                <span class="tag">UI/UX</span>
                <span class="tag">React</span>
                <h3>Eco-Tracker Dashboard</h3>
                <p>An accessible dashboard designed to track environmental impact metrics in real-time.</p>
                <button class="btn-primary">View Project</button>
            </div>
        </article>
        </main>

    <script>
        /**
         * THEME SWITCHER LOGIC 
         */
        const buttons = document.querySelectorAll('.theme-btn');
        const html = document.documentElement;

        function setTheme(id) {
            html.setAttribute('data-theme', id);
            localStorage.setItem('theme-preference', id);
            
            buttons.forEach(btn => {
                const active = btn.getAttribute('data-theme-id') === id;
                btn.classList.toggle('active', active);
                btn.setAttribute('aria-checked', active);
            });
        }

        // Init
        const current = localStorage.getItem('theme-preference') |

| 'light';
        setTheme(current);

        buttons.forEach(btn => {
            btn.addEventListener('click', () => setTheme(btn.dataset.themeId));
        });
    </script>
</body>
</html>
